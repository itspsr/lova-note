<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovaNote AI Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #transcription {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7e9;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LovaNote AI Transcriber</h1>

    <!-- File upload form -->
    <input type="file" id="fileInput" accept=".mp3">
    <button onclick="uploadFile()">Upload and Transcribe</button>

    <div id="loading">Transcribing... Please wait.</div>

    <!-- Transcription result -->
    <div id="transcription"></div>
</div>

<script>
    // Function to handle file upload and transcription
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a file to upload.");
            return;
        }

        // Show loading text
        document.getElementById('loading').style.display = "block";
        document.getElementById('transcription').innerHTML = "";

        const formData = new FormData();
        formData.append("file", file);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = "none";
            if (data.transcription) {
                document.getElementById('transcription').innerText = "Transcription:\n\n" + data.transcription;
            } else if (data.error) {
                document.getElementById('transcription').innerText = "Error: " + data.error;
            }
        })
        .catch(error => {
            document.getElementById('loading').style.display = "none";
            document.getElementById('transcription').innerText = "An error occurred: " + error.message;
        });
    }
</script>

</body>
</html>
